{% extends "passmanager/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Confirm Master Password{% endblock title %}

{% block content %}
    <form method='POST' class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button name="submit" class="btn btn-dark w-100">Confirm & Export</button>
        <input type="hidden" name="next" value="{% url 'passmanager:vault' %}" />
    </form>
{% endblock content %}
