{% extends "passmanager/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
    <h2>Edit item:</h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'edit_item' item.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Save changes</button>
        {% endbuttons %}
    </form>
{% endblock content %}
